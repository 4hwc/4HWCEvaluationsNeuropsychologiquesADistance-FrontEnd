language: node_js
node_js:
  - node
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install
  - npm update

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
services:
  - docker


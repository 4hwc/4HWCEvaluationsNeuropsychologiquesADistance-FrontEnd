language: node_js
node_js:
  - node
addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

services:
  - docker

before_install:
  
  - yarn global add @angular/cli
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  
script:
  - yarn test --watch=false 

after_success:
  - sudo docker login --username $HEROKU_DOCKER_USERNAME --password $HEROKU_AUTH_TOKEN registry.heroku.com
  - sudo docker tag enad-frontend:latest registry.heroku.com/enad-frontend/web
  - if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_PULL_REQUEST = "false" ]; then sudo docker push registry.heroku.com/enad-frontend/web; fi
